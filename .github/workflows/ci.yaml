name: CI
on: [push, pull_request]
jobs:
  cs-check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: php setup
        uses: shivammathur/setup-php@2.29.0
        with:
          php-version: 8.3
          coverage: none
          tools: 'composer, castor'
      - name: php-cs-fixer install
        run: composer install --working-dir=tools/php-cs-fixer
      - name: phpstan install
        run: composer install --working-dir=tools/phpstan
      - name: app install
        run: composer update --prefer-stable --working-dir=app
      - name: php-cs-fixer check
        run: 'castor tools:cs-check'
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: cache-composer
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache/
          key: composer-${{ github.sha }}
      - name: php setup
        uses: shivammathur/setup-php@2.29.0
        with:
          php-version: 8.3
          coverage: none
          tools: 'composer, castor'
      - name: app install
        run: composer update --prefer-stable --working-dir=app
      - name: phpstan install
        run: composer install --working-dir=tools/phpstan
      - name: phpstan check
        run: 'castor tools:phpstan'
